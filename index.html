<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <!-- Unique Identifier: v1.0 -->
    </header>
    <main>
        <section class="blog-list-container" id="blog-list-container">
            <ul id="blog-list" class="blog-list">
                <!-- Blog links will be dynamically inserted here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script>
        const blogs = [
            { id: 'blog1', title: 'Blog 1' },
            { id: 'blog2', title: 'Blog 2' },
            { id: 'blog3', title: 'Blog 3' },
            { id: 'blog4', title: 'Blog 4' },
            { id: 'blog5', title: 'Blog 5' },
            { id: 'blog6', title: 'Blog 6' },
        ];

        const blogList = document.getElementById('blog-list');

        blogs.forEach(blog => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `blogs/${blog.id}.html`;
            link.textContent = blog.title;
            listItem.appendChild(link);
            blogList.appendChild(listItem);
        });
    </script>
</body>
</html>
