<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section class="blog-container">
            <button class="arrow left-arrow" onclick="scrollLeft()">&#8592;</button>
            <div class="blogs" id="blogs"></div>
            <button class="arrow right-arrow" onclick="scrollRight()">&#8594;</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script>
        // Function to dynamically load blog entries
        async function loadBlogs() {
            const blogsContainer = document.getElementById('blogs');
            const blogFiles = ['blogs/blog1.html', 'blogs/blog2.html', 'blogs/blog3.html'];

            for (const blogFile of blogFiles) {
                try {
                    const response = await fetch(blogFile);
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');

                    const title = doc.querySelector('h2').textContent;
                    const content = doc.querySelector('p').textContent.substring(0, 100) + '...'; // First 100 chars
                    const imageSrc = doc.querySelector('img') ? doc.querySelector('img').src : '';

                    const blogDiv = document.createElement('div');
                    blogDiv.classList.add('blog');
                    blogDiv.innerHTML = `
                        <img src="${imageSrc}" alt="${title}">
                        <h2>${title}</h2>
                        <p>${content}</p>
                    `;

                    blogsContainer.appendChild(blogDiv);
                } catch (error) {
                    console.error('Error loading blog:', blogFile, error);
                }
            }
        }

        function scrollRight() {
            document.getElementById('blogs').scrollBy(400, 0);
        }

        function scrollLeft() {
            document.getElementById('blogs').scrollBy(-400, 0);
        }

        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
</body>
</html>
